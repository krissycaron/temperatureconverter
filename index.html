<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
	<body>
		<form action="">
			<div class="tempInput">
			Temperature:<input type="text" name="temp">
			Convert!<input type="button" name="submit">
			</div>
			<div class="radio">
				Celsius to Fahrenheit<input type="radio" name="CtoF">
				Fahrenheit to Celsius<input type="radio" name="FtoC">
			</div>
			<div class="conversion">
				Converted Temperature: <input type="text" name="conversion">
			</div>
			<div class="clear">
				Clear Converted Temperature: <input type="button" name="clear">
			</div>
		</form>
		<script type="text/javascript" src="./converter.js"></script>
	</body>
</html>
