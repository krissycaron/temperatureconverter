<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
	<body>
		<form action="">
			<div class="tempInput">
			Temperature:<input type="text" name="temp">
			<button type="button" name="submit" id="convertButton">Convert!</button>
			</div>
			<div class="radio">
				Celsius to Fahrenheit<input type="radio" name="temp" checked="checked" id="ctof">
				<br>	
				Fahrenheit to Celsius<input type="radio" name="temp" id="ftoc">
			</div>
			<div id="conversion"></div>
			<div class="clear">
				<button type="button" name="submit" id="clearButton">Clear</button>
			</div>
		</form>
		<script type="text/javascript" src="./converter.js"></script>
	</body>
</html>
